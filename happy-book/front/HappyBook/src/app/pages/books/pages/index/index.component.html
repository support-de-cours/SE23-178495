<h2>Nos livres</h2>

<a routerLink="/livre" class="btn btn-sm btn-primary">Ajouter un livre</a>

<ul>
    <li *ngFor="let book of books">
        <a [routerLink]="['/livre', book.id]">{{ book.title }}</a>
    </li>
</ul>

<hr>

<ul>
    <li *ngFor="let book of observableBooks">
        {{ book }}
    </li>
</ul>

<button type="button" (click)="changeObservable()">Chnage</button>
